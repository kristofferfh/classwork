<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <link rel="shortcut icon" href="#" type="image/x-icon" />
 <title>Todolist v2</title>
 <script src="js/index.js" type="module" defer></script>
 <style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap");
  * {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
  }
  body {
   background-color: #131316;
   font-family: "Poppins", sans-serif;
   color: #fff;
   font-size: 16px;
   display: grid;
   align-content: center;
   justify-content: center;
   height: 100vh;
  }
  h1,h2 {
   color: brown;
  }
  #wrapper {
   background-color: #ffffff0c;
   padding: 20px 50px;
   border-radius: 5px;
  }
  #wrapper > div,
  #output > div
   {
   margin-bottom: 20px;
  }
  #todo-pending > div,
  #todo-completed > div {
   display: flex;
   align-items: center;
   justify-content: space-between;
   margin: 5px 0;
  }
  #todo-pending button {
   padding: 5px;
  }
  #disclaimer {
   position: absolute;
   text-decoration: none;
   color:orange;
   bottom: 0;
   margin: 10px;
  }
  .btn1 {
    padding: 5px 15px;
  }
  input {
   width: 100%;
  }
  button, select {
    border: none;
  }
  label {
    display: flex;
  }
  .flex {
   display: flex;
   justify-content: space-between;
  }
  #todo-completed {
   color: gray;
   font-size: 12px;
  }
  #todo-pending button {
    background-color: gray;
  }
 </style>
</head>
<body>
 <div id="wrapper">
   <div id="input">
    <h1>Todolist</h1>
    <form id="form-element" class="flex">
     <input type="text" id="form-input" placeholder="enter your something you want to do">
     <button class="btn1">Add</button>
   </form>
   </div>
   <div id="output">
    <h2>Pending</h2>
    <form id="form-desc" class="flex">
    <input type="text" id="form-search" placeholder="Search todo">
    <select id="form-sort" class="btn1">
      <option data-sortby="name" data-sortdir="asc">Name Asc</option>
      <option data-sortby="name" data-sortdir="desc">Name Desc</option>
      <option data-sortby="id" data-sortdir="asc">Date Asc</option>
      <option data-sortby="id" data-sortdir="desc">Date Desc</option>
    </select>
    </form>
    <div id="todo-pending"></div>
    <div class="flex">
     <h2>Completed</h2>
     <button id="todo-clear" class="btn1" style="background-color: brown; color: white;">Clear</button>
    </div>
    <div id="todo-completed"></div>
   </div>
 </div>
 <a id="disclaimer" href="https://github.com/kristofferfh/classwork/tree/main/javascriptAdvanced/classes/230525todoList"><span>github</span></a>
</body>
</html>
