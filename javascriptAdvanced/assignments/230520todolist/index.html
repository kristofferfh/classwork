 <div id="wrapper">
  <div>
   <h1><span style="text-decoration: line-through;">todo</span> Postpone list</h1>
   <form id="form">
    <input id="form-input" type="text" name="" placeholder="What do you want to do?">
    <button type="submit">Submit</button>
   </form>
  </div>
  <div>
   <div>
    <h2>Pending</h2>
    <div id="form-pending">
     <input id="form-search" type="search" name="" placeholder="search list for...">
     <select id="form-sort" class="button-select">
      <option data-sortby="text" data-sortdir="asc">Name Asc</option>
      <option data-sortby="text" data-sortdir="desc">Name Desc</option>
      <option data-sortby="date" data-sortdir="asc">Date Asc</option>
      <option data-sortby="date" data-sortdir="desc">Date Desc</option>
    </select>
    </div>
    <div id="pending"></div>
   </div>
   <div>
    <h2>Completed</h2>
    <div id="completed"></div>
    <div>
     <h3>remove</h3>
    </div>
    <button id="form-clear">completed</button>
    <button id="form-clear-all">everything</button>
   </div>
  </div>
 </div>
